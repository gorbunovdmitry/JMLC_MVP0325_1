<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест сбора данных</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #333;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Тест сбора данных для Google Таблицы</h1>
    
    <div class="test-section">
        <h2>Тест 1: 6250-1 (только толщина)</h2>
        <p>Симулируем данные для варианта 1</p>
        <button onclick="testVariant1()">Тест варианта 1</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Тест 2: 6250-7 (все параметры)</h2>
        <p>Симулируем данные для варианта 7</p>
        <button onclick="testVariant7()">Тест варианта 7</button>
        <div id="result7" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Тест 3: 6250-10 (динамическая цена)</h2>
        <p>Симулируем данные для варианта 10</p>
        <button onclick="testVariant10()">Тест варианта 10</button>
        <div id="result10" class="result"></div>
    </div>

    <script>
        // Функции из проектов
        function getShapeName(shapeValue) {
            const shapeNames = {
                'rectangle': 'Прямоугольник',
                'square': 'Квадрат', 
                'circle': 'Круг',
                'small-rectangle': 'Маленький прямоугольник',
                'cutout': 'С вырезом',
                'dzen': 'Дзынь стикер',
                'potato': 'Картошка'
            };
            return shapeNames[shapeValue] || shapeValue;
        }

        function getColorName(colorValue) {
            const colorNames = {
                'red': 'Красный',
                'green': 'Зеленый',
                'gradient': 'Градиент',
                'white': 'Белый',
                'black': 'Черный'
            };
            return colorNames[colorValue] || colorValue;
        }

        function getPictureName(pictureValue) {
            const pictureNames = {
                'empty': 'Пустой',
                'cat': 'Кот',
                'slider-smile': 'Слайдер-смайл',
                'robot-cat': 'Робокот',
                'heart-smile': 'Смайл с сердцами',
                'custom': 'Свой вариант',
                'gingerbread': 'Пряничный человек',
                'donut': 'Пончик',
                'tape': 'Лента'
            };
            return pictureNames[pictureValue] || pictureValue;
        }

        function getPrice(variant, thickness) {
            const prices = {
                1: 199,
                2: 299,
                3: 499,
                4: 199,
                5: 299,
                6: 499,
                7: 199,
                8: 299,
                9: 499,
                10: thickness === 'thin' ? 990 : 690
            };
            return prices[variant] || 0;
        }

        function collectUserData(variant, selections) {
            const data = {
                timestamp: new Date().toISOString(),
                variant: variant,
                thickness: selections.thickness || 'thick',
                shape: getShapeName(selections.shape || 'rectangle'),
                color: getColorName(selections.color || 'red'),
                picture: getPictureName(selections.picture || 'empty'),
                price: getPrice(variant, selections.thickness || 'thick')
            };
            return data;
        }

        async function sendDataToGoogleSheets(data) {
            try {
                const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwh6CbdDs_s9B2ndByyvZ8kxPXemOgoUNG2CfO9r6ITaDRdLb4iDkBEdyaDf8rJ5hD2/exec';
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                return { success: false, error: error.toString() };
            }
        }

        async function testVariant1() {
            const resultDiv = document.getElementById('result1');
            resultDiv.textContent = 'Отправка данных...';
            
            const selections = {
                thickness: 'thin',
                shape: 'rectangle',
                color: 'red',
                picture: 'empty'
            };
            
            const data = collectUserData(1, selections);
            resultDiv.textContent = 'Собранные данные:\n' + JSON.stringify(data, null, 2) + '\n\nОтправка...';
            
            const result = await sendDataToGoogleSheets(data);
            resultDiv.textContent += '\n\nРезультат:\n' + JSON.stringify(result, null, 2);
        }

        async function testVariant7() {
            const resultDiv = document.getElementById('result7');
            resultDiv.textContent = 'Отправка данных...';
            
            const selections = {
                thickness: 'thick',
                shape: 'circle',
                color: 'green',
                picture: 'cat'
            };
            
            const data = collectUserData(7, selections);
            resultDiv.textContent = 'Собранные данные:\n' + JSON.stringify(data, null, 2) + '\n\nОтправка...';
            
            const result = await sendDataToGoogleSheets(data);
            resultDiv.textContent += '\n\nРезультат:\n' + JSON.stringify(result, null, 2);
        }

        async function testVariant10() {
            const resultDiv = document.getElementById('result10');
            resultDiv.textContent = 'Отправка данных...';
            
            const selections = {
                thickness: 'thin',
                shape: 'square',
                color: 'gradient',
                picture: 'donut'
            };
            
            const data = collectUserData(10, selections);
            resultDiv.textContent = 'Собранные данные:\n' + JSON.stringify(data, null, 2) + '\n\nОтправка...';
            
            const result = await sendDataToGoogleSheets(data);
            resultDiv.textContent += '\n\nРезультат:\n' + JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
