<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест нового URL Google Apps Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #333;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Тест нового URL Google Apps Script</h1>
    
    <div class="test-section">
        <h2>Новый URL: AKfycbxenb1I-6wje2xrnrbHsfbYpyxxEJ65zodB2Gqhfek6rcb0A_IAyM-VsbGa08o3tc9M</h2>
        <p>Проверяем, что новый Google Apps Script работает корректно</p>
        <button onclick="testNewURL()">Тест нового URL</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const NEW_GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxenb1I-6wje2xrnrbHsfbYpyxxEJ65zodB2Gqhfek6rcb0A_IAyM-VsbGa08o3tc9M/exec';

        function testNewURL() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Тестируем новый URL...';
            resultDiv.className = 'result';
            
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            
            window[callbackName] = function(response) {
                delete window[callbackName];
                if (document.getElementById('jsonp_script')) {
                    document.head.removeChild(document.getElementById('jsonp_script'));
                }
                
                resultDiv.textContent = `✅ Новый URL работает!\nРезультат: ${JSON.stringify(response, null, 2)}`;
                resultDiv.className = 'result success';
            };
            
            const script = document.createElement('script');
            script.id = 'jsonp_script';
            script.src = NEW_GOOGLE_SCRIPT_URL + '?callback=' + callbackName;
            script.onerror = function() {
                delete window[callbackName];
                if (document.getElementById('jsonp_script')) {
                    document.head.removeChild(document.getElementById('jsonp_script'));
                }
                resultDiv.textContent = '❌ Ошибка загрузки нового URL';
                resultDiv.className = 'result error';
            };
            
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
