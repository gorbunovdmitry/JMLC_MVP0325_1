<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Google Apps Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #333;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Тест Google Apps Script</h1>
    
    <div class="test-section">
        <h2>Тест 1: Проверка доступности скрипта</h2>
        <p>Проверяем, что Google Apps Script отвечает на GET запросы</p>
        <button onclick="testGetRequest()">Тест GET запроса</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Тест 2: Отправка тестовых данных</h2>
        <p>Отправляем тестовые данные в Google Таблицу</p>
        <button onclick="testPostRequest()">Тест POST запроса</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Тест 3: Отправка данных стикера</h2>
        <p>Отправляем реальные данные стикера</p>
        <button onclick="testStickerData()">Тест данных стикера</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxenb1I-6wje2xrnrbHsfbYpyxxEJ65zodB2Gqhfek6rcb0A_IAyM-VsbGa08o3tc9M/exec';

        async function testGetRequest() {
            const resultDiv = document.getElementById('result1');
            resultDiv.textContent = 'Отправка GET запроса...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'GET'
                });
                
                const text = await response.text();
                resultDiv.textContent = `GET запрос успешен!\nСтатус: ${response.status}\nОтвет: ${text}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `Ошибка GET запроса:\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testPostRequest() {
            const resultDiv = document.getElementById('result2');
            resultDiv.textContent = 'Отправка POST запроса...';
            resultDiv.className = 'result';
            
            const testData = {
                timestamp: new Date().toISOString(),
                variant: 999,
                thickness: 'test',
                shape: 'Тестовая форма',
                color: 'Тестовый цвет',
                picture: 'Тестовая картинка',
                price: 999
            };
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                resultDiv.textContent = `POST запрос выполнен!\nСтатус: ${response.status}\nРезультат: ${JSON.stringify(result, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `Ошибка POST запроса:\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testStickerData() {
            const resultDiv = document.getElementById('result3');
            resultDiv.textContent = 'Отправка данных стикера...';
            resultDiv.className = 'result';
            
            const stickerData = {
                timestamp: new Date().toISOString(),
                variant: 1,
                thickness: 'thick',
                shape: 'Прямоугольник',
                color: 'Красный',
                picture: 'Пустой',
                price: 199
            };
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(stickerData)
                });
                
                const result = await response.json();
                resultDiv.textContent = `Данные стикера отправлены!\nСтатус: ${response.status}\nРезультат: ${JSON.stringify(result, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `Ошибка отправки данных стикера:\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
