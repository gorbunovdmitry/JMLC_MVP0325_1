<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Быстрый тест Google Apps Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #333;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Быстрый тест Google Apps Script</h1>
    
    <button onclick="testScript()">Тестировать скрипт</button>
    <button onclick="testStickerData()">Отправить данные стикера</button>
    
    <div id="result" class="result"></div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxenb1I-6wje2xrnrbHsfbYpyxxEJ65zodB2Gqhfek6rcb0A_IAyM-VsbGa08o3tc9M/exec';

        async function testScript() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Тестируем GET запрос...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'GET'
                });
                
                const text = await response.text();
                resultDiv.textContent = `✅ GET запрос успешен!\nСтатус: ${response.status}\nОтвет: ${text}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `❌ Ошибка GET запроса:\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testStickerData() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Отправляем данные стикера...';
            resultDiv.className = 'result';
            
            const stickerData = {
                timestamp: new Date().toISOString(),
                variant: 1,
                thickness: 'thick',
                shape: 'Прямоугольник',
                color: 'Красный',
                picture: 'Пустой',
                price: 199
            };
            
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(stickerData)
                });
                
                const result = await response.json();
                resultDiv.textContent = `✅ Данные стикера отправлены!\nСтатус: ${response.status}\nРезультат: ${JSON.stringify(result, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `❌ Ошибка отправки данных:\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
